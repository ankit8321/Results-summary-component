<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card-container">
   
    <div class="container-half">
        <p>Your Result</p>

        <div class="circle">

            <h1>76</h1>
            <p>of 100</p>
        </div>
        <div class="lower-content">
            <h2>Great !</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="container-second-half">
        <p>Summary</p>



        <div class="box">


            <div class="box-1">
                <p> <img src="./images/icon-reaction.svg" alt=""><span class="text">Reaction</span>
                    <span>80/100</span>
                </p>
            </div>

                <div class="box-2">
                    <p> <img src="./images/icon-memory.svg" alt=""><span class="text">Memory</span>
                        <span>80/100</span>
                    </p>
                </div>

                <div class="box-3">
                    <p> <img src="./images/icon-verbal.svg" alt=""><span class="text">Verbal</span>
                        <span>80/100</span>
                    </p>
                </div>

                <div class="box-4">
                    <p> <img src="./images/icon-verbal.svg" alt=""><span class="text">Visual</span>
                        <span>80/100</span>
                    </p>
                </div>
                </div>
                <div class="button">
                    <span>Continue</span>
                </div>

            </div>

        </div>

    






</body>

</html>
